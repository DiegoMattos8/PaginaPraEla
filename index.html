<!DOCTYPE html>
<html>
  <head>
    <title>Página Bacana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .question {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      #no {
        background-color: #ff5555;
        color: white;
      }
      .hidden {
        display: none;
      }
      @media (min-width: 768px) {
        .button-container {
          flex-direction: row;
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="question">
        Você é a pessoa mais incrível desse mundo?
      </div>
      <div class="button-container">
        <button id="yes">Sim</button>
        <button id="no">Não</button>
      </div>
    </div>

    <script>
      /* JavaScript */
      const yesButton = document.getElementById("yes");
      const noButton = document.getElementById("no");
      const body = document.getElementsByTagName("body")[0];

      yesButton.addEventListener("click", function() {
        window.location.href = "https://www.youtube.com/watch?v=HhoATZ1Imtw";
      });

      noButton.addEventListener("click", function() {
        noButton.classList.add("hidden");

        const newButtonContainer = document.createElement("div");
        newButtonContainer.classList.add("button-container");
        newButtonContainer.appendChild(noButton);

        body.appendChild(newButtonContainer);

        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const randomX = Math.floor(Math.random() * (screenWidth - 100));
        const randomY = Math.floor(Math.random() * (screenHeight - 100));

        noButton.style.position = "absolute";
        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";

        noButton.classList.remove("hidden");
      });
    </script>
  </body>
</html>
